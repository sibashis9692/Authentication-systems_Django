{% extends 'layout.html' %}

{% block body %}
<div class="container my-4">
    <h1>SignIn Page</h1>
    <form class="my-4" method = "post" action="/signin/">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{message.tags}} !</strong> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
            </div>
        </div>
        <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Role</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="gridRadios1" value="Patient" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Patient
                    </label>
                </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="gridRadios2" value="Doctor" >
                <label class="form-check-label" for="gridRadios2">
                    Doctor
                </label>
            </div>
        </div>
        </fieldset>
        <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/signup/" class="mx-5">Don't have an account?</a>
        </div>
        </div>
  </form>
</div>

  {% endblock %}
